<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Slider</title>
    <style>
      body {
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 text-center" style="width: 500px">
      <div class="card">
        <div class="card-header fs-2">Sports</div>

        <div class="card-body">
          <img
            class="img rounded"
            style="width: 100%; height: 290px"
            src=""
            alt=""
          />
          <div class="card-title fs-4"></div>
          <a
            class="read-more text-decoration-none text-black"
            href=""
            target="_blank"
            >Read More</a
          >
        </div>
        <div class="card-footer d-flex gap-3 justify-content-center">
          <button class="border-light p-2 rounded prev-button">
            <i class="fa-solid fa-circle-left fs-3"></i>
          </button>
          <button class="border-light rounded next-button">
            <i class="fa-solid fa-circle-right fs-3"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
